<div>
  <h3 style="font-weight: 600; color: #1890ff">Modules</h3>
  <nz-table #basicTable [nzData]="modules">
    <thead>
    <tr>
      <th>Module Name</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data" (click)="onSelectModule(data)" style="cursor: pointer">
      <td>{{data.name}}</td>
      <td>{{data.desc}}</td>
    </tr>
    </tbody>
  </nz-table>
  <app-modules (onAdd)="addNew($event)"></app-modules>
  <ng-container *ngIf="selectedModule">
    <h3 style="font-weight: 600; color: #1890ff">Module Schema Builder [{{selectedModule?.name}}]</h3>
    <nz-table #schema [nzData]="moduleSchemas">
      <thead>
      <tr>
        <th>Field Name</th>
        <th>Data Type</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of schema.data">
        <td>{{data.field_name}}</td>
        <td>{{data.data_type}}</td>
        <td><a (click)="delete(data.id)">Delete</a></td>
      </tr>
      </tbody>
    </nz-table>
    <app-form-builder (onAdd)="newSchema($event)"></app-form-builder>
  </ng-container>
</div>
